<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Отслеживание грузов</h1>
  
  <div class="mb-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCargoModal">Добавить груз</button>
    <select id="statusFilter" class="form-select d-inline-block w-auto ms-3">
      <option value="">Все статусы</option>
      <option value="Ожидает отправки">Ожидает отправки</option>
      <option value="В пути">В пути</option>
      <option value="Доставлен">Доставлен</option>
    </select>
  </div>
  
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Название</th>
        <th>Статус</th>
        <th>Откуда</th>
        <th>Куда</th>
        <th>Дата отправления</th>
      </tr>
    </thead>
    <tbody id="cargoTable"></tbody>
  </table>

  
  <div class="modal fade" id="addCargoModal" tabindex="-1" aria-labelledby="addCargoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCargoModalLabel">Добавить новый груз</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addCargoForm">
            <div class="mb-3">
              <label for="cargoName" class="form-label">Название груза</label>
              <input type="text" id="cargoName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="origin" class="form-label">Пункт отправления</label>
              <select id="origin" class="form-select" required>
                <option value="">Выберите город</option>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Пункт назначения</label>
              <select id="destination" class="form-select" required>
                <option value="">Выберите город</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="departureDate" class="form-label">Дата отправления</label>
              <input type="date" id="departureDate" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" id="addCargoButton" class="btn btn-primary">Добавить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<style>
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  
    .status-waiting {
      background-color: #ffc107;
    }
  
    .status-in-transit {
      background-color: #007bff; 
    }
  
    .status-delivered {
      background-color: #28a745; 
    }
  </style>
